<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
  </head>
  <body>
    <h1 id="title">Miggy's Simple Survey Form</h1>
    <p id="description">
      Taking a few minutes of your time to answer this survey to help us improve
      our platform
    </p>

    <form action="#" id="survey-form">
      <label for="name">Name</label>
      <input type="text" id="name" placeholder="Enter your name" />

      <br />

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email" />

      <br />

      <label for="number">Age</label>
      <input
        type="number"
        id="number"
        min="16"
        max="40"
        placeholder="Enter your age"
      />

      <br />

      <label for="dropdown">Current Disposition?</label>
      <select name="" id="dropdown">
        <option value="">Select current disposition</option>
        <option value="student">Student</option>
        <option value="employed">Employed</option>
        <option value="other">Other</option>
      </select>

      <br />

      <label>Gender</label>
      <input name="gender" type="radio" value="male" />Male
      <input name="gender" type="radio" value="female" />Female
      <input name="gender" type="radio" value="na" />Prefer not to say

      <br />

      <label for="">Anime Genre's of Interest</label>
      <input type="checkbox" name="anime-genre" value="shonen" />Shonen
      <input type="checkbox" name="anime-genre" value="shojou"/>Shojou
      <input type="checkbox" name="anime-genre" value="isekai" />Isekai
      <input type="checkbox" name="anime-genre" value="slice-of-life"/>Slice Of Life

      <br>

      <textarea name="comments" id="" cols="30" rows="10" placeholder="Insert your comments"></textarea>

      <input type="submit" value="Submit">
    </form>
  </body>
</html>
